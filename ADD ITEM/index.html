<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issued Items Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image" href="images\favicon.ico">
</head>
<body>
  <header>
    <div class="logo">
      <!-- Your logo image or text here -->
      <img src="images\WhatsApp Image 2024-02-02 at 10.06.35 PM copy.jpeg" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="LIST OF FACULTY\index.html">Issued Items</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="container">
    <h2>Issued Items Form</h2>
    <form action="#" method="POST">
      <label for="faculty-name">Faculty Name:</label>
      <input type="text" id="faculty-name" name="faculty-name" required>

      <label for="unique-number">Unique Number:</label>
      <input type="text" id="unique-number" name="unique-number" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="department">Department Name:</label>
      <input type="text" id="department" name="department" required>

      <label for="designation">Designation:</label>
      <input type="text" id="designation" name="designation" required>

      <label for="item-id">Item ID:</label>
      <input type="text" id="item-id" name="item-id" required>

      <label for="item-name">Item Name:</label>
      <input type="text" id="item-name" name="item-name" required>

      <label for="issuing-date">Issuing Date:</label>
      <input type="date" id="issuing-date" name="issuing-date" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
